    <h2>Entre em Contato</h2>
    
    <div class="limitador">
      <p>Se você deseja mais informações, preencha o formulário abaixo:
      </p>
      
      <form id="my-form" action="https://formspree.io/f/mnqrvwkz" method="post">
          <p>
              <label for="nome">Nome:</label>
              <input type="text" name="nome" id="nome">
          </p>
          <p>
              <label for="email">E-mail:</label>
              <input type="email" name="email" id="email">
          </p>
      
          <p>
              <label for="tel">Whatsapp:</label>
              <input type="tel" name="tel" id="tel">
          </p>
          <p>
              <label for="mensagem">Mensagem:</label> <br>
              <textarea name="mensagem" id="mensagem" cols="30" rows="4"></textarea>
          </p>
      
          <p>
              <button type="submit">Enviar Dados</button>
          </p>
          <p id="my-form-status"></p>
        </form>
    </div>




    <!-- RODAPÉ -->

    





<footer>

  Todos os Direitos Reservados       
</footer>




<script>
  var form = document.getElementById("my-form");
  
  async function handleSubmit(event) {
    event.preventDefault();
    var status = document.getElementById("my-form-status");
    var data = new FormData(event.target);
    fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
          'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        status.innerHTML = "Obrigado por sua Mensagem!";
        form.reset()
      } else {
        response.json().then(data => {
          if (Object.hasOwn(data, 'errors')) {
            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
          } else {
            status.innerHTML = "Oops! Algo deu errado"
          }
        })
      }
    }).catch(error => {
      status.innerHTML = "Oops! Não funcionou"
    });
  }
  form.addEventListener("submit", handleSubmit)
</script>
